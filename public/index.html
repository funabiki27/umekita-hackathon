    <script>
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      // === â–¼â–¼â–¼ è¿½åŠ ç®‡æ‰€ â–¼â–¼â–¼ ===
      const facultySelector = document.getElementById("facultySelector");
      let selectedFaculty = "engineering"; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å­¦éƒ¨
      // === â–²â–²â–² è¿½åŠ ç®‡æ‰€ â–²â–²â–² ===

      // === â–¼â–¼â–¼ è¿½åŠ ç®‡æ‰€ â–¼â–¼â–¼ ===
      facultySelector.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          // ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã‹ã‚‰ active ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
          document
            .querySelectorAll(".faculty-btn")
            .forEach((btn) => btn.classList.remove("active"));
          // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒœã‚¿ãƒ³ã« active ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
          e.target.classList.add("active");
          // é¸æŠã•ã‚ŒãŸå­¦éƒ¨ã‚’æ›´æ–°
          selectedFaculty = e.target.dataset.faculty;
          console.log("Selected faculty:", selectedFaculty);
        }
      });
      // === â–²â–²â–² è¿½åŠ ç®‡æ‰€ â–²â–²â–² ===

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        // æ”¹è¡Œã‚’<br>ã«å¤‰æ›ã—ã¦è¡¨ç¤º
        messageDiv.innerHTML = content.replace(/\n/g, "<br>");
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showLoading() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message bot-message loading";
        loadingDiv.id = "loading";
        loadingDiv.textContent = "å›ç­”ã‚’ç”Ÿæˆä¸­...";
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function hideLoading() {
        const loadingDiv = document.getElementById("loading");
        if (loadingDiv) {
          loadingDiv.remove();
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // === â–¼â–¼â–¼ å¤‰æ›´ç®‡æ‰€ â–¼â–¼â–¼ ===
        if (!selectedFaculty) {
          addMessage("ã‚¨ãƒ©ãƒ¼: ã¾ãšå­¦éƒ¨ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        // === â–²â–²â–² å¤‰æ›´ç®‡æ‰€ â–²â–²â–² ===

        sendButton.disabled = true;
        addMessage(message, true);
        messageInput.value = "";
        showLoading();

        try {
          // === â–¼â–¼â–¼ å¤‰æ›´ç®‡æ‰€ â–¼â–¼â–¼ ===
          // ãƒªã‚¯ã‚¨ã‚¹ãƒˆãƒœãƒ‡ã‚£ã« message ã¨ faculty ã‚’å«ã‚ã‚‹
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message, faculty: selectedFaculty }),
          });
          // === â–²â–²â–² å¤‰æ›´ç®‡æ‰€ â–²â–²â–² ===

          const data = await response.json();
          hideLoading();

          if (response.ok) {
            addMessage(data.response);
          } else {
            addMessage("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + data.error);
          }
        } catch (error) {
          hideLoading();
          addMessage("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
        }

        sendButton.disabled = false;
        messageInput.focus();
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
