    <script>
      // === â–¼â–¼â–¼ ã“ã“ã‹ã‚‰å¤‰æ›´ â–¼â–¼â–¼ ===
      const departmentsByFaculty = {
        engineering: {
          mechanical: "æ©Ÿæ¢°å·¥å­¦ç§‘",

        },
        letters: {

        },
        science: {

          physics: "ç‰©ç†å­¦ç§‘",
          chemistry: "åŒ–å­¦ç§‘",
          biology: "ç”Ÿç‰©å­¦ç§‘",

        },

      const facultySelect = document.getElementById("facultySelect");
      const departmentSelect = document.getElementById("departmentSelect");
      let selectedFaculty = facultySelect.value;
      let selectedDepartment = "";

      function updateDepartmentOptions() {
        selectedFaculty = facultySelect.value;
        const departments = departmentsByFaculty[selectedFaculty];

        // å­¦ç§‘ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’ã‚¯ãƒªã‚¢
        departmentSelect.innerHTML = "";

        // æ–°ã—ã„å­¦ç§‘ã®é¸æŠè‚¢ã‚’è¿½åŠ 
        for (const key in departments) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = departments[key];
          departmentSelect.appendChild(option);
        }
        // é¸æŠã•ã‚Œã¦ã„ã‚‹å­¦ç§‘ã‚’æ›´æ–°
        selectedDepartment = departmentSelect.value;
      }

      facultySelect.addEventListener("change", updateDepartmentOptions);
      departmentSelect.addEventListener("change", () => {

      // åˆæœŸè¡¨ç¤ºæ™‚ã®å­¦ç§‘ã‚’è¨­å®š
      document.addEventListener("DOMContentLoaded", updateDepartmentOptions);

      // === â–²â–²â–² ã“ã“ã¾ã§å¤‰æ›´ â–²â–²â–² ===

      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${

        }`;
        messageDiv.innerHTML = content.replace(/\n/g, "<br>");

      }

      function showLoading() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message bot-message loading";
        loadingDiv.id = "loading";
        loadingDiv.textContent = "å›ç­”ã‚’ç”Ÿæˆä¸­...";
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function hideLoading() {
        const loadingDiv = document.getElementById("loading");
        if (loadingDiv) {
          loadingDiv.remove();
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        if (!selectedFaculty || !selectedDepartment) {
          addMessage("ã‚¨ãƒ©ãƒ¼: å­¦éƒ¨ã¨å­¦ç§‘ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
          return;

        sendButton.disabled = true;
        addMessage(message, true);
        messageInput.value = "";

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // === â–¼â–¼â–¼ å¤‰æ›´ç®‡æ‰€ â–¼â–¼â–¼ ===
            body: JSON.stringify({

            }),

          });

          }

        }
